<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="add-product" class=" container">


    <h4 id="themSP">Thêm Sản Phẩm</h4>


    <div class="form-group">

        <label for="name">Tên</label>
        <input type="text" class="form-control" id="name" placeholder="tên sản phẩm" required>
    </div>

    <div class="form-group">

        <label for="number">Number</label>
        <input type="text" class="form-control" id="number" placeholder="số lượng" required>
    </div>

    <div class="form-group">
        <label for="company">Công Ty Sản Xuất</label>
        <textarea class="form-control" id="company" rows="3" placeholder="không quá 3 dòng " required></textarea>
    </div>

    <div class="form-group">
        <label for="date">Hạn Sử Dụng</label>
        <input type="date" class="form-control" id="date" placeholder="hạn sử dụng" required>
    </div>


    <div class="form-group">
        <label for="year">Năm Sản Xuất</label>
        <div class="input-group mb-3">
            <select class="custom-select" id="year" required>
                <option selected>Choose...</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <div class="input-group-append">
                <label class="input-group-text" for="year">Options</label>
            </div>
        </div>

    </div>
    <div id="button" class="d-flex justify-content-between">
        <div class="form-group">

            <button class="btn btn-primary" id="btn-save">Save</button>
        </div>

        <div class="form-group">
            <a href="user.html">
            <button class="btn btn-primary" id="btn-back">Back</button>
            </a>

        </div>
    </div>
</div>


<script type="module" src="../public/Main.js"></script>


</body>
</html>
